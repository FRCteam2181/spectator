<html>
    <head>
        <title>Spectator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Audiowide"
          rel="stylesheet"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Atomic+Age"
          rel="stylesheet"
        />
  
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d550ee8263.js" crossorigin></script>
        <!-- Import Namespace -->
        <script src="https://voltron42.github.io/gizmo-atheneum/structure/importnamespace/script.js"></script>
        <!-- React -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- local styles -->
        <link rel="stylesheet" href="styles.css"/>

        <!-- external namespaces -->
        <script type="text/babel" src="https://voltron42.github.io/gizmo-atheneum/namespaces/ajax.js"></script>
        <script type="text/babel" src="https://voltron42.github.io/gizmo-atheneum/namespaces/download.js"></script>
        <script type="text/babel" src="https://voltron42.github.io/gizmo-atheneum/namespaces/loadFile.js"></script>
        <script type="text/babel" src="https://voltron42.github.io/gizmo-atheneum/namespaces/react/dialog.js"></script>

        <!-- local namespaces -->
        <script type="text/babel" src="scripts/spectator.js"></script>

        <!-- init script -->
        <script type="text/babel">
            (function(){
                const Spectator = importNamespace("spectator.Spectator");
                ReactDOM.createRoot(document.getElementById("app-root")).render(<Spectator game={(new URL(location)).searchParams.get("game")}/>);
            })()
        </script>
    </head>
    <body class="container bg-info text-light">
        <div id="app-root"></div>
    </body>
</html>
